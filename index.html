<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Smile Lens</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#05060a;
  overflow:hidden;
}
video,canvas{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
</style>
</head>

<body>

<video id="video" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ================= Smile Logic ================= */
class SmileAnalyzer{
  constructor(){
    this.base=null;
    this.ema=0;
    this.alpha=0.18;
    this.t0=performance.now();
    this.hold=0;
  }
  update(lm){
    const a=lm[61],b=lm[291];
    const d=Math.hypot(a.x-b.x,a.y-b.y);

    if(!this.base && performance.now()-this.t0<700){
      this.base=this.base?(this.base+d)/2:d;
      return 0;
    }
    if(!this.base)this.base=d;

    this.ema=this.ema?this.ema+this.alpha*(d-this.ema):d;
    const ratio=this.ema/this.base;

    if(ratio>1.12){
      this.hold=Math.min(this.hold+0.015,1);
    }else{
      this.hold=Math.max(this.hold-0.03,0);
    }
    return this.hold;
  }
}

/* ================= Renderer ================= */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let energyPhase=0;
let burst=0;

function drawInnerLight(x,y,p){
  if(p<0.05)return;
  const r=100+200*p;
  const g=ctx.createRadialGradient(x,y,r*0.2,x,y,r);
  g.addColorStop(0,`rgba(255,255,255,${0.25*p})`);
  g.addColorStop(0.5,`rgba(180,210,255,${0.18*p})`);
  g.addColorStop(1,"rgba(180,210,255,0)");
  ctx.fillStyle=g;
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fill();
}

function drawEnergyArcs(x,y,p){
  if(p<0.2)return;
  energyPhase+=0.05;
  ctx.strokeStyle=`rgba(200,220,255,${0.4*p})`;
  ctx.lineWidth=2;
  for(let i=0;i<3;i++){
    const a=energyPhase+i*2;
    const r=180+Math.sin(a*1.3)*20;
    ctx.beginPath();
    ctx.arc(x,y,r,a,a+Math.PI*0.6);
    ctx.stroke();
  }
}

function drawSmileRing(x,y,p){
  if(p<=0)return;
  ctx.strokeStyle=`rgba(255,255,255,${0.7*p})`;
  ctx.lineWidth=4;
  ctx.beginPath();
  ctx.arc(
    x,y,240,
    -Math.PI/2,
    -Math.PI/2 + Math.PI*2*p
  );
  ctx.stroke();
}

function drawCompletion(x,y){
  burst+=0.05;
  const r=300*burst;
  ctx.fillStyle=`rgba(255,255,255,${0.3*(1-burst)})`;
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fill();
}

/* ================= App ================= */
const smile=new SmileAnalyzer();

const mesh=new FaceMesh({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
});
mesh.setOptions({
  maxNumFaces:1,
  refineLandmarks:true,
  minDetectionConfidence:.6,
  minTrackingConfidence:.6
});

mesh.onResults(r=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(!r.multiFaceLandmarks){
    smile.hold=0;
    return;
  }

  const lm=r.multiFaceLandmarks[0];
  const p=smile.update(lm);

  const cx=lm[1].x*canvas.width;
  const cy=lm[1].y*canvas.height;

  drawInnerLight(cx,cy,p);
  drawEnergyArcs(cx,cy,p);
  drawSmileRing(cx,cy,p);

  if(p>=1){
    drawCompletion(cx,cy);
    if(burst>1) burst=0;
  }else{
    burst=0;
  }
});

const video=document.getElementById("video");
new Camera(video,{
  facingMode:"user",
  onFrame:async()=>mesh.send({image:video})
}).start();
</script>

</body>
</html>
