<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<title>Smile Lens â€“ Debug Visual</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:#05060a;
  overflow:hidden;
  font-family:system-ui,sans-serif;
}
video,canvas{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
#bar{
  position:absolute;
  bottom:0;
  left:0;
  height:10px;
  width:0%;
  background:#3a6cff;
  transition:background .2s linear;
}
#state{
  position:absolute;
  top:16px;
  left:16px;
  font-size:14px;
  opacity:.7;
}
</style>
</head>

<body>

<video id="video" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>
<div id="bar"></div>
<div id="state"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
/* ===== Smile Logic ===== */
class Smile {
  constructor(){
    this.base=null;
    this.ema=0;
    this.alpha=0.2;
    this.t0=performance.now();
    this.hold=null;
  }
  update(lm){
    const a=lm[61],b=lm[291];
    const d=Math.hypot(a.x-b.x,a.y-b.y);

    if(!this.base && performance.now()-this.t0<700){
      this.base=this.base?(this.base+d)/2:d;
      return {v:0,held:false};
    }
    if(!this.base)this.base=d;

    this.ema=this.ema?this.ema+this.alpha*(d-this.ema):d;
    const ratio=this.ema/this.base;
    const active=ratio>=1.12;

    if(active){
      if(!this.hold)this.hold=performance.now();
    } else this.hold=null;

    return {
      v:Math.min(Math.max((ratio-1)/0.3,0),1),
      held:this.hold && performance.now()-this.hold>1500
    };
  }
}

/* ===== Visual ===== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const bar=document.getElementById("bar");
const state=document.getElementById("state");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

function flash(x,y,str){
  ctx.fillStyle=`rgba(255,255,255,${0.25*str})`;
  ctx.beginPath();
  ctx.arc(x,y,80+str*120,0,Math.PI*2);
  ctx.fill();
}

/* ===== App ===== */
const smile=new Smile();
let lastHeld=false;

const mesh=new FaceMesh({
  locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
});
mesh.setOptions({
  maxNumFaces:1,
  refineLandmarks:true,
  minDetectionConfidence:.6,
  minTrackingConfidence:.6
});

mesh.onResults(r=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(!r.multiFaceLandmarks){
    bar.style.width="0%";
    state.textContent="no face";
    return;
  }

  const lm=r.multiFaceLandmarks[0];
  const s=smile.update(lm);

  const cx=lm[1].x*canvas.width;
  const cy=lm[1].y*canvas.height;

  bar.style.width=`${s.v*100}%`;

  if(!s.v){
    bar.style.background="#3a6cff";
    state.textContent="idle";
  } else if(s.v && !s.held){
    bar.style.background="#ffb347";
    state.textContent="smile";
    flash(cx,cy,s.v);
  } else {
    bar.style.background="#fff1c1";
    state.textContent="smile held";
    flash(cx,cy,1);
  }

  lastHeld=s.held;
});

const video=document.getElementById("video");
new Camera(video,{
  facingMode:"user",
  onFrame:async()=>mesh.send({image:video})
}).start();
</script>

</body>
</html>
